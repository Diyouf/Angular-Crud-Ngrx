<app-navbar></app-navbar>
<section class="pt-16 bg-blueGray-50">
    <div class="w-full lg:w-4/12 px-4 mx-auto">
        <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg mt-16">
            <div class="px-6">
                <div class="flex flex-wrap justify-center">
                    <div class="w-full px-4 flex justify-center">
                        <form >
                            <label for="imageInput" class="cursor-pointer">
                                <div class="w-40 h-40 rounded-full mr-4">
                                    <img id="profileImage"
                                        src="https://static.vecteezy.com/system/resources/previews/020/213/738/original/add-profile-picture-icon-upload-photo-of-social-media-user-vector.jpg"
                                        class="w-full h-full rounded-full" *ngIf="!imageUploaded"
                                       >
                                       <img  *ngIf="imageUploaded" [src]="'http://localhost:3000/' + image$" >
                                        
                                </div>
                                <input id="imageInput" class="hidden" type="file" (change)="onFileSelected($event)">
                            </label>
                        </form>
                    </div>

                </div>
                <div *ngIf="user$ | async as users">
                    <div class="text-center mt-12" *ngFor="let user of users">
                        <h3 class="text-xl font-semibold leading-normal mb-2 text-blueGray-700 mb-2">
                            {{user.name}}
                        </h3>
                        <div class="text-sm leading-normal mt-0 mb-2 text-blueGray-400 font-bold ">
                            <i class="fas fa-map-marker-alt mr-2 text-lg text-blueGray-400"></i>
                            {{user.email}}
                        </div>
                        <div class="mb-2 text-blueGray-600 mt-10">
                            <i class="fas fa-briefcase mr-2 text-lg text-blueGray-400"></i>
                            
                        </div>
                        <div class="mb-2 text-blueGray-600">
                            <i class="fas fa-university mr-2 text-lg text-blueGray-400"></i>
                            Welcome to profile nice to meet you 
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
